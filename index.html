    <!-- Schema.org structured data -->

    {
      "@context": "https://schema.org",
      "@type": "AutoPartsStore",
      "name": "Ariana Bandencentraal",
      "description": "Premium tire store offering quality tires for all vehicle types",
      "url": "https://ariana-bandencentraal.com",
      "logo": "/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "Dutch"]
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ariana-bandencentraal.com/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
